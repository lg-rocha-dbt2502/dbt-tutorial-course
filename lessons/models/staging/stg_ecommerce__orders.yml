version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of 1 row per order"
    columns:
      - name: order_id
        description: "Unique identified of the order"
        tests:
          - not_null
          - unique

      - name: user_id
        description: "User who placed the order"

      - name: status
        description: "Status of the order"
        tests:
          - accepted_values:
              name: unexpected_order_status
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: created_at
        description: "Date when the order was created"

      - name: returned_at
        description: "Date when the order was returned"
        tests:
            - not_null:
                where: "status = 'Returned'"

      - name: shipped_at
        description: "Date whem the order was shipped"

      - name: delivered_at
        description: "Date whem the order was delivered"

      - name: num_items_ordered
        description: "Number of iterms ordered"